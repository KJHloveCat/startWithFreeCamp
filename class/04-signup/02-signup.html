<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
    <script src="./signup.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="wrapper__header">코드캠프 회원가입</div>
        <div class="wrapper__body">
            <input class="textbox01" type="text" id="email" placeholder="이메일을 입력해 주세요.">
            <div class="error" id="error_email"></div>
            <input class="textbox01" type="text" id="name" placeholder="이름을 입력해 주세요.">
            <div class="error" id="error_name"></div>
            <input class="textbox01" type="text" id="password" placeholder="비밀번호를 입력해 주세요.">
            <div class="error" id="error_password"></div>
            <input class="textbox01" type="text" id="passwordre" placeholder="비밀번호를  다시 입력해 주세요.">
            <div class="error" id="error_passwordre"></div>
            <div class="w__phone">
                <input class="textbox02" type="text" id="textbox02" oninput="changeFocus01()" maxlength="3">
                <div class="divideLine02"></div>
                <input class="textbox02" type="text" id="textbox03" oninput="changeFocus02()" maxlength="4">
                <div class="divideLine02"></div>
                <input class="textbox02" type="text" id="textbox04" oninput="enableTokenSend()" maxlength="4">
            </div>
            <div class="w__token">
                <span class="token__num" id="token__num">000000</span>
                <button class="token__send__btn" id="token__send__btn" onclick="token__send()" disabled = 'true'>인증번호 전송</button>
            </div>
            <div class="w__token">
                <span class="token__num" id="token">0:06</span>
                <button class="token__ok__btn" id="token__ok__btn" onclick="token__ok()" disabled = 'true'>인증확인</button>
            </div>
            <select class="select__location" id="select_lo">
                <option selected="true" disabled="true">지역을 선택하세요</option>
                <option>서울</option>
                <option>경기</option>
                <option>대구</option>
            </select>
            <div class="error" id="error_location"></div>
            <div class="w__checkbox">
                <input class="w__male" onclick="genderClick(this)" type="checkbox" id="ch_male">남성
                <input class="w__female" onclick="genderClick(this)" type="checkbox" id="ch_female">여성
            </div>

            <div class="error" id="error_gender"></div>
            <div class="divideLine"></div>

            <button class="signup" id="signup" onclick="signup()" disabled="true">가입하기</button>

        </div>
    </div>

</body>

</html>
